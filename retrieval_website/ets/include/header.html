<!-- header/banner content.  Note: do not remove any elements as doing  -->
<!-- so will break the layout.                                          -->

<!-- the following defines the links across the top of the page              -->
<!-- remove the "RightJustified" part of the CSS id for left justified links -->
<!-- Note: at least one character must be specified to maintain the layout,  -->
<!-- use "&nbsp;" for a blank header links bar                               -->

<div id="headerLinksRightJustified">&nbsp;
        <a href="javascript:printpage()" class="headerLinks"><img 
				src="/shared/ets/images/print.gif" alt="" 
				title="" border="0" /></a>&nbsp;&nbsp;<a 
				href="https://uswebmail.honeywell.com/" class="headerLinks"><img 
				src="/shared/global/images/mail.gif" alt="" 
				title="" border="0"/></a>
        &nbsp;&nbsp;
        <a href="http://searchinside.honeywell.com/" 
				class="headerLinks">Google Search</a> <a 
				href="http://searchinside.honeywell.com/" class="headerLinks"><img 
				src="/shared/ets/images/go.gif" alt="" 
				title="" border="0" /></a>
</div>

<!-- the default Inside Honeywell Logo image is defined next                 -->
